<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img-logo/logo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header id="container">
        <div class="container-box">
                <!--Logo-->
                <div class="logo">
                    <img src="/img-logo/logo.png">
                    <h1>| Infinty-Cloud</h1>
                </div>
                <div class="contacts">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                 <!--formulario-->
                <form>
                    <div class="form">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Digite seu email" autofocus tabindex="1" required>
                    </div>
                    <div class="form">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Digite sua senha" autofocus tabindex="2" required>
                    </div>
                    <div class="help">
                        <a href="#">Esqueci a senha</a>
                        <a href="#">Cadastra-se</a>
                    </div>
                    <div class="buttons">
                        <button type="reset">Limpar</button>
                        <button type="submit"><a href="#">Entrar</a></button>
                    </div>
                </form>
        </div>
    </header>
</body>
</html>
